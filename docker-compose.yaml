services:
  database:
    image: postgres:16-alpine
    restart: always
    env_file:
      - .env
    volumes:
      - ./volumes/db:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"